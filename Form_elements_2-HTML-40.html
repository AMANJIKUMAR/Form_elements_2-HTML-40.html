<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form element 2</title>
</head>
<body>
    <form action="">

        <input type="text" placeholder="TEXT" required title="Name" name="fname" maxlength="16">  <br>
        <input type="password" placeholder="ENTER YOUR password" pattern="[0-9] {12) [a-z] {8} [A-Z] {8}"  required>      <br>
        <input type="email" placeholder="ENTER YOUR email" required>      <br>
        <input type="date" placeholder="DATE">      <br>
        <input type="datetime">  DATE&TIME    <br>
        <input type="datetime-local">  DATE&TIME datetime-local    <br>
        <input type="color">  COLOR    <br>
        <input type="image" src="HTML.png" width="100" height="100">  YOUR IMAGE    <br>
        <input type="week">  WEEK    <br>
        <input type="number" min="3" max="10">  NUMBER    <br>
        <input type="range" > RANGE    <br>
        <input type="url">  URL    <br>
        <input type="tel" maxlength="10"> TELEPHONE NUMBER    <br>
        <input type="search"> SEARCH    <br>
        <input type="radio"> MALE    <br>
        <input type="radio"> FEMALE    <br>
        <input type="radio"> TRANSGENDER    <br>
        <input type="checkbox" checked> checkbox 1    <br>
        <input type="checkbox"> checkbox 2    <br>
        <input type="checkbox" checked> checkbox 3    <br>
        <input type="button" value="CLICK HERE"> BUTTON    <br>
        <input type="submit">  SUBMIT    <br>
        <input type="reset"> RESET    <br>
        


    </form>


</body>
</html>
